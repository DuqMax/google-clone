<!DOCTYPE html>
<html>
    <head>
        <title>New tab</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="main-block">
            <div class="right-apps">
                <p onclick="window.open('https://workspace.google.com/intl/pt-BR/gmail/', '_blank')">Gmail</p>
                <p>Images</p>
                <a href="https://github.com/duqmax/"><img id="github-logo" src="assets/img/github-icon.svg" alt="Github icon" /></a>
            </div>
            <div class="search-block"> 
                <img id="logo" src="assets/img/Google_logo.svg" alt="Google logo image" />
                <div class="search-wrapper">
                    <img id="search-img" src="assets/img/search.png">
                    <input id="input" type="text" placeholder="Search on google or enter a url" >
                </div>
                <div class="btn-wrapper">
                    <button id="google-btn" class="btn">Google Search</button>
                    <a href="https://doodles.google/" target="_blank">
                        <button id="lucky-btn" class="btn">I'm Feeling Lucky</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
